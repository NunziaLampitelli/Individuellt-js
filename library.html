<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Library</title>
  <link rel="stylesheet" href="library_style.css">
  <script src="library_script.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html"> The library of your lives </a>
  </header>
  <nav>
    <form id="searchForm">
      <label for="exampleInput">Find a new life</label>
      <input id="bookInput" type="text" placeholder="Write here" />

    </form>
    <a href="index.html">To homepage</a>
  </nav>
  <main>
    <aside class="random-img" title="Picture of 🇸🇮 Janko Ferlič (unsplash)"></aside>

    </article>
    <!-- Containers for the results -->
    <div id="resultsContainer" class="results-container"></div>
    <!-- Container for the read books -->
    <div id="readBooksContainer" class="read-books-container"></div>
  </main>

</html>
